<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สร้างเกียรติบัตร</title>

<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: linear-gradient(to right, #654897, #a88cd8);
  }

  #container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  input, button {
    padding: 12px;
    margin: 10px 0;
    width: 90%;
    font-size: 16px;
    border-radius: 10px;
    
  
  }

  canvas {
    width: 100%;        /* ทำให้ย่อ–ขยายตามหน้าจอ */
    height: auto;
    margin-top: 20px;
    border: 1px solid #ccc;
  }

  #downloadBtn {
    display: none;
  }
  
  #generateBtn {
    background-color: #351E5D;
    color: #fff;
    border-radius: 30px;
    align-items: center;
  }

  /* Mobile responsive */
  @media (max-width: 480px) {
    body { padding: 10px; }
    #container { padding: 15px; }
    input, button { font-size: 0.9rem; }
  }

 
</style>

</head>
<body>

<div id="container">
  <h2>กรอกชื่อเพื่อรับเกียรติบัตร</h2>

  <input type="text" id="nameInput" placeholder="กรอกชื่อของคุณ">

  <button id="generateBtn" onclick="generateCert()">สร้างเกียรติบัตร</button>
  <button id="downloadBtn" onclick="downloadCert()">ดาวน์โหลด PNG</button>

  <!-- Canvas จริง -->
  <canvas id="certCanvas" width="800" height="600"></canvas>
</div>

<script src="script.js"></script>

</body>
</html>
