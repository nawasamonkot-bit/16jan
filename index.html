<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?
family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&
family=Roboto:ital,wght@0,100..900;1,100..900&

display=swap" rel="stylesheet">


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>certificate for 16 JAN</title>

<style>
  body {
    font-family: 'IBM Plex Sans Thai',Arial, sans-serif;
    padding: 20px;
    background: linear-gradient(to right, #654897, #a88cd8);
    
    
  }

  #container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    justify-items: center;
    
  }

  input, button {
    padding: 12px;
    margin: 10px 0;
    width: 90%;
    font-size: 16px;
    border-radius: 10px;
    font-family: 'IBM Plex Sans Thai','Times New Roman', Times, serif;
  }

  canvas {
    width: 100%;        /* ทำให้ย่อ–ขยายตามหน้าจอ */
    height: auto;
    margin-top: 20px;
    border: 1px solid #ccc;
  }

  #downloadBtn {
    display: none;
  }
  
  #generateBtn {
    background-color: #351E5D;
    color: #fff;
    border-radius: 30px;
    align-items: center;
    font-family: 'IBM Plex Sans Thai',sans-serif;
      display: block;       /* ทำให้ margin auto ใช้ได้ */
  margin: 10px auto;    /* จัดปุ่มให้อยู่กลางแนวนอน */
  width: 90%;           /* ถ้าต้องการให้เต็มเหมือนเดิม */
  }

  /* Mobile responsive */
  @media (max-width: 480px) {
    body { padding: 10px; }
    #container { padding: 15px; }
    input, button { font-size: 0.9rem; }
  } 
</style>

</head>
<body>

<div id="container">
  <h2>กรอกชื่อเพื่อรับเกียรติบัตร</h2>

  <input type="text" id="nameInput" placeholder="กรอกชื่อของคุณ">

  <button id="generateBtn" onclick="generateCert()">สร้างเกียรติบัตร</button>
  <button id="downloadBtn" onclick="downloadCert()">ดาวน์โหลด PNG</button>

  <!-- Canvas จริง -->
  <canvas id="certCanvas" width="800" height="600"></canvas>
</div>

<script src="script.js"></script>

</body>
</html>
