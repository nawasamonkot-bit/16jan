<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?
family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&
family=Roboto:ital,wght@0,100..900;1,100..900&

display=swap" rel="stylesheet">


<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>สร้างเกียรติบัตร</title>

<style>
  body {
    font-family: 'IBM Plex Sans Thai',Arial, sans-serif;
    padding: 20px;
    background: linear-gradient(to right, #654897, #a88cd8);
    
    
  }

  #container {
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    max-width: 400px;
    margin: auto;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    justify-items: center;
    
  }

  input, button {
    padding: 12px;
    margin: 10px 0;
    width: 90%;
    font-size: 16px;
    border-radius: 10px;
    font-family: 'IBM Plex Sans Thai','Times New Roman', Times, serif;
  }

  canvas {
    width: 100%;        /* ทำให้ย่อ–ขยายตามหน้าจอ */
    height: auto;
    margin-top: 20px;
    border: 1px solid #ccc;
  }

  #downloadBtn {
    display: none;
    background-color: #4b2b83;
    color: #fff;
    border-radius: 30px;
    align-items: center;
    font-family: 'IBM Plex Sans Thai',sans-serif;
      
  margin: 10px auto;    /* จัดปุ่มให้อยู่กลางแนวนอน */
  width: 90%;           /* ถ้าต้องการให้เต็มเหมือนเดิม */
  }
  
  #generateBtn {
    background-color: #351E5D;
    color: #fff;
    border-radius: 30px;
    align-items: center;
    font-family: 'IBM Plex Sans Thai',sans-serif;
    display: block;       /* ทำให้ margin auto ใช้ได้ */
    margin: 10px auto;    /* จัดปุ่มให้อยู่กลางแนวนอน */
    width: 90%;           /* ถ้าต้องการให้เต็มเหมือนเดิม */
  }

  /* Mobile responsive */
  @media (max-width: 480px) {
    body { padding: 10px; }
    #container { padding: 15px; }
    input, button { font-size: 0.9rem; }
  } 

  #loadingModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  z-index: 9999;
  align-items: center;
  justify-content: center;
}

.loading-box {
  background: white;
  padding: 30px 40px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,.25);
  animation: pop .25s ease-out;
}

.loading-box p {
  margin-top: 15px;
  font-weight: 500;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 5px solid #e0e0e0;
  border-top-color: #351E5D;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 10px auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

@keyframes pop {
  from { transform: scale(.85); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

</style>

</head>
<body>

<div id="container">
  <h2 id="title">กรอกชื่อเพื่อรับเกียรติบัตร</h2>


  <input type="text" id="nameInput" placeholder="กรอกชื่อของคุณ">

  <button id="generateBtn" onclick="generateCert()">สร้างเกียรติบัตร</button>
  

  <!-- Canvas จริง -->
  <canvas id="certCanvas" width="800" height="600"></canvas>

  <!--ป-->
  <button id="downloadBtn" onclick="downloadCert()" style="display: none;" > ดาวน์โหลดเกียรติบัตร</button>
</div>

<script src="script.js"></script>

<!-- Loading Modal -->
<div id="loadingModal">
  <div class="loading-box">
    <div class="spinner"></div>
    <p>กำลังสร้างเกียรติบัตร...</p>
  </div>
</div>


</body>
</html>
